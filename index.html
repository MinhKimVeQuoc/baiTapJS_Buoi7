<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="card">
        <div class="container">
            <h5 class="card-title text-center">TỔNG CÁC SỐ DƯƠNG TRONG MẢNG</h5>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="my-input">Nhập mảng:</label>
                            <input id="inputMang" class="form-control" type="text" name="">
                        </div>
                        <div class="form-group">
                            <label style="color: red;">***Nếu là người dùng họ chỉ biết vị trí bắt đầu từ 1~n chứ không biết vị trí thứ tự bắt đầu từ 0~n của mảng ^^ ***</label>
                            <label for="my-input">Nhập vị trí số 1</label>
                            <input id="inputViTri1" class="form-control" type="text" name="">
                        </div>
                        <div class="form-group">
                            <label for="my-input">Nhập vị trí số 2:</label>
                            <input id="inputViTri2" class="form-control" type="text" name="">
                        </div>
                    </div>

                    <div class="col-3">
                        <div id="info_Mang" class="alert-success mt-3 "></div>
                        <button class="btn btn-success mt-3" onclick="nhapMang()">thêm mảng</button>

                        <div id="info_tongSoDuong" class="alert-success mt-3"></div>
                        <button class="btn btn-success mt-3" onclick="tongCacSoDuong()">Tổng các số dương</button>

                        <div id="info_demSoDuong" class="alert-success mt-3"></div>
                        <button class="btn btn-success mt-3" onclick="demSoDuongTrongMang()">Đếm các số dương</button>

                        <div id="info_soNhoNhat" class="alert-success mt-3"></div>
                        <button class="btn btn-success mt-3" onclick="soNhoNhat()">Số nhỏ nhất</button>

                        <div id="info_soDuongNhoNhat" class="alert-success mt-3"></div>
                        <button class="btn btn-success mt-3" onclick="soDuongNhoNhat()">Số dương nhỏ nhất</button>
                    </div>

                    <div class="col-3">
                        <div id="info_kiemSoChan_CuoiMang" class="alert-success mt-3"></div>
                        <button class="btn btn-success mt-3" onclick="test_SoChanCuoiMang()">Kiểm số chẵn cuối
                            mảng</button>

                        <div id="info_doiViTriHaiSo" class="alert-success mt-3"></div>
                        <button class="btn btn-success mt-3" onclick="doiViTriHaiSo()">Đổi vị trí 2 số</button>

                        <div id="info_sapXep_NhoDenLon" class="alert-success mt-3"></div>
                        <button class="btn btn-success mt-3" onclick="sapXep_NhoDenLon()">Sắp xếp từ nhỏ đến lớn
                        </button>

                        <div id="info_soNguyenTo_DauTien" class="alert-success mt-3"></div>
                        <button class="btn btn-success mt-3" onclick="test_soNguyenTo_DauTien()">Số nguyên tố đầu
                            tiên</button>

                        <div id="info_demSoNguyen" class="alert-success mt-3"></div>
                        <button class="btn btn-success mt-3" onclick="test_demSoNguyen()">Đếm số nguyên tố</button>

                        <div id="info_soSanhSoLuong" class="alert-success mt-3"></div>
                        <button class="btn btn-success mt-3" onclick="soSanhSoLuong_soAmsoDuong()">So sánh số lượng số
                            âm và lượng số dương</button>


                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
